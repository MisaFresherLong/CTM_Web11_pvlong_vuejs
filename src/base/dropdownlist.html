<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <title>Dropdownlist</title>
  <style>
    body {
      padding: 36px;
      background-color: var(--wcag-background-color);
      display: flex;
      align-items: center;
      height: 100vh;
    }

    body>div+div {
      margin-left: 36px;
    }
  </style>
</head>

<body>

  <!-- dropdownlist start -->
  <div class="m-dropdownlist">
    <!-- textfield with icon start -->
    <div class="m-textfield"><label for="">Văn phòng</label>
      <div class="m-input-container">
        <input class="m-input-container__input " type="text" name="input" placeholder="Placeholder">
        <button type="button" class="m-input-container__icon m-icon icon-16 icon-drop-down"></button>
        <div class="m-dropdownlist-data">
          <div class="m-dropdownlist-data__item">Hà nội</div>
          <div class="m-dropdownlist-data__item">Huế</div>
          <div class="m-dropdownlist-data__item">Đà nẵng</div>
          <div class="m-dropdownlist-data__item">TP Hồ chí minh</div>
        </div>
      </div>
    </div>
    <!-- textfield with icon end -->
  </div>
  <!-- dropdownlist end -->

  <!-- dropdownlist top start -->
  <div class="m-dropdownlist  --init-first --toplist">
    <!-- textfield with icon start -->
    <div class="m-textfield">
      <div class="m-input-container">
        <input class="m-input-container__input " type="text" name="input" placeholder="Placeholder">
        <button type="button" class="m-input-container__icon m-icon icon-16 icon-drop-down"></button>
        <div class="m-dropdownlist-data">
          <div class="m-dropdownlist-data__item">Hà nội</div>
          <div class="m-dropdownlist-data__item">Huế</div>
          <div class="m-dropdownlist-data__item">Đà nẵng</div>
          <div class="m-dropdownlist-data__item">TP Hồ chí minh</div>
          <div class="m-dropdownlist-data__item">TP Hồ chí minh Việt Nam muôn năm</div>
          <div class="m-dropdownlist-data__item">TP Hồ chí minh Việt Nam muôn năm</div>
          <div class="m-dropdownlist-data__item">TP Hồ chí minh Việt Nam muôn năm</div>
        </div>
      </div>
    </div>
    <!-- textfield with icon end -->
  </div>
  <!-- dropdownlist top end -->

  <!-- dropdownlist top start -->
  <div class="m-dropdownlist --init-first --toplist">
    <label for="">Số bản ghi/trang </label>
    <!-- textfield with icon start -->
    <div class="m-textfield">
      <div class="m-input-container">
        <input class="m-input-container__input " type="text" name="input" placeholder="Placeholder" disabled>
        <button type="button" class="m-input-container__icon m-icon icon-16 icon-drop-down"></button>
        <div class="m-dropdownlist-data">
          <div class="m-dropdownlist-data__item">10</div>
          <div class="m-dropdownlist-data__item">20</div>
          <div class="m-dropdownlist-data__item">30</div>
          <div class="m-dropdownlist-data__item">50</div>
          <div class="m-dropdownlist-data__item">100</div>
        </div>
      </div>
    </div>
    <!-- textfield with icon end -->
  </div>
  <!-- dropdownlist top end -->

  <!-- dropdownlist top start -->
  <div id="test-dropdown" class="m-dropdownlist --init-first --toplist">
    <label for="">Số bản ghi/trang </label>
    <!-- textfield with icon start -->
    <div class="m-textfield">
      <div class="m-input-container">
        <input class="m-input-container__input " type="text" name="input" placeholder="Placeholder">
        <button type="button" class="m-input-container__icon m-icon icon-16 icon-drop-down"></button>
        <div class="m-dropdownlist-data">
        </div>
      </div>
    </div>
    <!-- textfield with icon end -->
  </div>
  <!-- dropdownlist top end -->

  <script src="../libs/jquery-3.6.1.js"></script>
  <script type="module">
    import { Dropdownlist } from '../js/dropdownlist.js'
    $(document).ready(function () {
      const data = [{ key: 1, val: 10 }, { key: 2, val: 20 }, { key: 3, val: 30 }, { key: 3, val: 50 }, { key: 4, val: 100 }]
      const dropdownInstance = new Dropdownlist(data, '#test-dropdown')
    })


  </script>
</body>

</html>
