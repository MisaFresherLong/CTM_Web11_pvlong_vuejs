<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body {
      padding: 36px;
      background-color: var(--wcag-background-color);
    }
  </style>
  <title>Button</title>
</head>

<body>
  <div class="m-form">
    <div class="m-form__title">
      Đăng ký tài khoản
    </div>
    <div class="m-form__form-control">
      <label class="m-textfield">Họ và tên
        <div class="m-input-container">
          <input class="m-input-container__input" type="text" name="input" placeholder="Placeholder">
        </div>
      </label>
    </div>
    <div class="m-form__footer m-button-container">
      <button type="button" class="m-form-footer__cancel-btn m-btn secondary-btn">Hủy</button>
      <button type="button" class="m-form-footer__primary-btn m-btn primary-btn" type="submit">Đăng ký</button>
    </div>
  </div>
</body>

</html>
