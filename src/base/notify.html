<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body {
      padding: 36px;
      background-color: var(--wcag-background-color);
    }

    .m-notify {
      display: block;
    }
  </style>
  <title>Notify</title>
</head>

<body>
  <div class="m-notify --error">
    <div class="m-notify-container">
      <div class="m-notify-header">
        <div class="m-notify-header__icon"></div>
        <div class="m-notify-header__message">Thành công.</div>
      </div>
      <hr class="m-notify__separate" />
      <div class="m-notify-footer m-button-container">
        <button type="button" class="m-notify-footer__primary-btn m-btn primary-btn">Đồng ý</button>
      </div>
    </div>
  </div>
</body>

</html>
