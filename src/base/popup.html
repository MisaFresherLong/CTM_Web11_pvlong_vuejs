<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <style>

  </style>
  <title>Popup</title>
</head>

<body>
  <!-- popup component start -->
  <div class="m-popup">
    <!-- popup container start -->
    <div class="m-popup-container">
      <!-- popup body start -->
      <div class="m-popup-container__body">
        <!-- popup header start-->
        <div class="m-popup-body__header">
          <div class="m-popup-body__heading">
            <div class="m-popup-body__title">Tiêu đề</div>
            <div class="m-popup-body__description">Mô tả</div>
          </div>
          <div class="m-popup-body__close-btn m-close-btn icon-24 icon-close"></div>
        </div>
        <!-- popup header end-->
        <!-- popup form start-->
        <div class="m-popup-body__form">
          <label class="m-popup-form__textfield m-textfield">Label
            <div class="m-popup-form__input m-input-container">
              <input class="m-popup-form-input_input m-input-container__input" type="text" name="input"
                placeholder="Placeholder">
            </div>
          </label>
          <label class="m-popup-form__textfield m-textfield">Label
            <div class="m-popup-form__input m-input-container">
              <input class="m-popup-form-input_input m-input-container__input" type="text" name="input"
                placeholder="Placeholder">
            </div>
          </label>
        </div>
        <!-- popup form end-->
      </div>
      <!-- popup body end -->
      <!-- popup footer start -->
      <div class="m-popup-container__footer m-button-container">
        <div class="m-popup-footer__left-panel">
          <div class="m-popup-footer__secondary-btn m-btn secondary-btn">Action</div>
        </div>
        <div class="m-popup-footer__right-panel m-button-container">
          <div class="m-popup-footer__cancel-btn m-btn secondary-btn">Hủy</div>
          <div class="m-popup-footer__secondary-btn m-btn secondary-btn">Nhắc tôi sau</div>
          <div class="m-popup-footer__primary-btn m-btn primary-btn">Lưu</div>
        </div>
      </div>
      <!-- popup footer end -->
    </div>
    <!-- popup container end -->
  </div>
  <!-- popup end -->
</body>

</html>
