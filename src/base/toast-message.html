<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body {
      padding: 36px;
      background-color: var(--wcag-background-color);
    }
  </style>
  <title>Toast</title>
</head>

<body>
  <div class="m-toast-messages-container">
    <div class="m-toast-message --success">
      <div class="toast-left">
        <div class="toast-icon icon-20"></div>
        <div class="toast-title">Thành công!</div>
        <div class="toast-body-text">Công việc đã bị xóa.</div>
      </div>
      <div class="toast-right">
        <div class="toast-action m-icon">Hoàn tác</div>
        <div class="toast-close-icon icon-12 icon-close-md m-icon"></div>
      </div>
    </div>
    <div class="m-toast-message --warning">
      <div class="toast-left">
        <div class="toast-icon icon-20"></div>
        <div class="toast-title">Thành công!</div>
        <div class="toast-body-text">Công việc đã bị xóa.</div>
      </div>
      <div class="toast-right">
        <div class="toast-action m-icon">Hoàn tác</div>
        <div class="toast-close-icon icon-12 icon-close-md m-icon"></div>
      </div>
    </div>
    <div class="m-toast-message --error">
      <div class="toast-left">
        <div class="toast-icon icon-20"></div>
        <div class="toast-title">Thành công!</div>
        <div class="toast-body-text">Công việc đã bị xóa.</div>
      </div>
      <div class="toast-right">
        <div class="toast-action m-icon">Hoàn tác</div>
        <div class="toast-close-icon icon-12 icon-close-md m-icon"></div>
      </div>
    </div>
    <div class="m-toast-message --info">
      <div class="toast-left">
        <div class="toast-icon icon-20"></div>
        <div class="toast-title">Thành công!</div>
        <div class="toast-body-text">Công việc đã bị xóa.</div>
      </div>
      <div class="toast-right">
        <div class="toast-action m-icon">Hoàn tác</div>
        <div class="toast-close-icon icon-12 icon-close-md m-icon"></div>
      </div>
    </div>
  </div>
</body>

</html>
