<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body {
      padding: 36px;
      background-color: var(--wcag-background-color);

      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <title>Textfield</title>
</head>

<body>
  <!-- normal textfield start -->
  <div class="m-textfield"><label for="" class="--not-required"> Normal textfield</label>
    <div class="m-input-container">
      <input class="m-input-container__input" type="text" name="input" placeholder="Placeholder">
    </div>
  </div>
  <!-- normal textfield end -->

  <hr style="margin: 16px;">
  <!-- validated textfield start -->
  <div class="m-textfield --validated"><label for="" class="--required"> Validated
      textfield</label>
    <div class="m-input-container">
      <input class="m-input-container__input" type="text" name="input" placeholder="Placeholder">
      <button type="button" class="m-input-container__icon m-icon" tabindex="-1"></button>
    </div>
  </div>
  <!-- validated textfield end -->

  <hr style="margin: 16px;">
  <!-- validated error textfield start -->
  <div class="m-textfield --error"><label for="" class="--required"> Error textfield</label>
    <div class="m-input-container">
      <input class="m-input-container__input" type="text" name="input" placeholder="Placeholder">
      <p class="m-input-container__message">&lt;tên trường&gt; không được bỏ trống</p>
      <button type="button" class="m-input-container__icon m-icon" tabindex="-1"></button>
    </div>
  </div>
  <!-- validated error textfield end -->

  <hr style="margin: 16px;">
  <!-- textfield with icon start -->
  <div class="m-textfield --search-icon"><label>Textfield with icon</label>
    <div class="m-input-container">
      <input class="m-input-container__input" type="text" name="input" placeholder="Placeholder">
      <button type="button" class="m-input-container__icon m-icon" tabindex="-1"></button>
    </div>
  </div>
  <!-- textfield with icon end -->

  <hr style="margin: 16px;">
  <!-- vertical radio start-->
  <div class="m-textfield"><label for="">Giới tính vertical</label>
    <div class="m-radio-container">
      <div class="m-radio-item">
        <input class="m-radio-item__input" type="radio" name="input" placeholder="Placeholder" value="Nam"
          id="m-radio-nam">
        <label class="m-radio-item__label" for="m-radio-nam">Nam</label>
      </div>
      <div class="m-radio-item">
        <input class="m-radio-item__input" type="radio" name="input" placeholder="Placeholder" value="Nữ"
          id="m-radio-nu">
        <label class="m-radio-item__label" for="m-radio-nu">Nữ</label>
      </div>
    </div>
  </div>
  <!-- vertical radio end -->

  <hr style="margin: 16px;">
  <!-- horizontal radio start -->
  <div class="m-textfield"><label for="">Giới tính horizontal</label>
    <div class="m-radio-container m-radio-container--hor">
      <div class="m-radio-item">
        <input class="m-radio-item__input" type="radio" name="input" placeholder="Placeholder" value="Nam"
          id="m-radio-nam" tabindex="300">
        <label class="m-radio-item__label" for="m-radio-nam">Nam</label>
      </div>
      <div class="m-radio-item">
        <input class="m-radio-item__input" type="radio" name="input" placeholder="Placeholder" value="Nữ"
          id="m-radio-nu" tabindex="301">
        <label class="m-radio-item__label" for="m-radio-nu">Nữ</label>
      </div>
      <div class="m-radio-item">
        <input class="m-radio-item__input" type="radio" name="input" placeholder="Placeholder" value="Khác"
          id="m-radio-khac" tabindex="302">
        <label class="m-radio-item__label" for="m-radio-khac">Khác</label>
      </div>
    </div>
  </div>
  <!-- horizontal radio end -->

  <hr style="margin: 16px;">
  <!-- horizontal checkbox start -->
  <div class="m-textfield"><label for="" class="--required">Đối tượng</label>
    <div class="m-radio-container m-radio-container--hor">
      <div class="m-radio-item">
        <input class="m-radio-item__input" type="checkbox" name="input" placeholder="Placeholder" value="guest"
          id="m-radio-guest">
        <label class="m-radio-item__label" for="m-radio-guest">Là khách hàng</label>
      </div>
      <div class="m-radio-item">
        <input class="m-radio-item__input" type="checkbox" name="input" placeholder="Placeholder" value="supplier"
          id="m-radio-supplier">
        <label class="m-radio-item__label" for="m-radio-supplier">Là nhà cung cấp</label>
      </div>
    </div>
  </div>
  <!-- horizontal checkbox end -->

  <hr style="margin: 16px;">
  <!-- date textfield start-->
  <div class="m-textfield"><label for="">Ngày sinh</label>
    <div class="m-date-container">
      <input class="m-date-container__input m-input-container__input" type="date" name="input"
        placeholder="Placeholder">
    </div>
  </div>
  <!-- date textfield end-->
</body>

</html>
