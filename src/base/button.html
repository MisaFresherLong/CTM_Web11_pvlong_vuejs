<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 100px;
    }
  </style>
  <title>Button</title>
</head>

<body style="padding: 36px;">
  <button type="button" class="m-btn primary-btn" disabled>Button</button>
  <button type="button" class="m-btn secondary-btn">Button</button>
  <button type="button" class="m-btn primary-btn --danger">Button</button>
  <button type="button" class="m-btn m-btn-with-icon primary-btn --danger">
    <div class="btn-icon delete-btn icon-20 icon-delete"></div> Button
  </button>
  <button type="button" class="m-btn link-btn">Button</button>
  <button type="button" class="m-btn icon-btn">&times</button>

  <button type="button" class="m-btn primary-btn">Nội dung dài</button>
  <button type="button" class="m-btn secondary-btn">Nội dung dài</button>
  <button type="button" class="m-btn link-btn">Nội dung dài</button>

  <button type="button" class="m-icon m-close-btn icon-24 icon-close" tabindex="-1"></button>
  <button type="button" class="m-icon m-help-btn icon-24 icon-help" tabindex="-1"></button>

  <!-- context button start -->
  <div class="m-context-menu-btn">
    <div class="m-context-menu-btn__label">Sửa</div>
    <button class="m-context-menu-btn__icon icon-18 icon-context-menu">
      <div class="m-context-menu">
        <div class="m-context-menu-item">
          <div class="m-context-menu-item__text">Nhân bản</div>
        </div>
        <div class="m-context-menu-item">
          <div class="m-context-menu-item__text">Xóa</div>
        </div>
        <div class="m-context-menu-item">
          <div class="m-context-menu-item__text">Ngưng sử dụng</div>
        </div>
      </div>
    </button>
  </div>
  <!-- context button end -->
  <!-- context button start -->
  <div class="m-context-menu-btn --context-on-top">
    <button class="m-context-menu-btn__label">Sửa</button>
    <button class="m-context-menu-btn__icon icon-18 icon-context-menu">
      <div class="m-context-menu">
        <div class="m-context-menu-item">
          <div class="m-context-menu-item__text">Nhân bản</div>
        </div>
        <div class="m-context-menu-item">
          <div class="m-context-menu-item__text">Xóa</div>
        </div>
        <div class="m-context-menu-item">
          <div class="m-context-menu-item__text">Ngưng sử dụng</div>
        </div>
      </div>
    </button>
  </div>
  <!-- context button end -->
</body>

</html>
