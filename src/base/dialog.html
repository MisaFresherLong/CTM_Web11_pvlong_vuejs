<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <title>Dialog</title>
  <style>
    .m-dialog {
      display: block;
    }
  </style>
</head>

<body>
  <div class="m-dialog">
    <div class="m-dialog-container">
      <div class="m-dialog-header">
        <h1 class="m-dialog-header__title">Lưu bộ lọc? </h1>
        <p class="m-dialog-header__close-btn icon-24 icon-close"></p>
      </div>
      <p class="m-dialog__description">Lưu bộ lọc bạn đang thiết lập để có thể sử dụng lại lần tới.</p>
      <div class="m-dialog__footer m-button-container">
        <button type="button" class="m-dialog-footer__primary-btn m-btn primary-btn">Lưu</button>
        <button type="button" class="m-dialog-footer__secondary-btn m-btn secondary-btn">Nhắc tôi sau</button>
        <button type="button" class="m-dialog-footer__cancel-btn m-btn secondary-btn">Hủy</button>
      </div>
    </div>
  </div>

</body>

</html>
